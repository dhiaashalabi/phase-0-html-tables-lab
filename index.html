<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Tables</title>
</head>

<body>
  <table>
    <tr>
      <th>City</th>

    </tr>
    <tr>
      <td>Los Angeles</td>
      <td>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Flag_of_California.svg" alt="New York" width="50" height="20">

    </tr>
    <tr>
      <td>Chicago</td>
      <td>
        <img src="https://cdn.britannica.com/94/1494-004-D676DAA0/prizewinner-state-flag-Illinois-design-emblem-competition-1969.jpg" alt="New York" width="50" height="20">
        Illinois
      </td>

    </tr>
    <tr>
      <td>Houston</td>
      <td>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Flag_of_Texas.svg/800px-Flag_of_Texas.svg.png?20211128154336" alt="New York" width="50" height="20">
        Texas

    </tr>
  </table>

</html>
